<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link href="https://www.dafontfree.net/embed/a2Vsc29uLXNhbnMtYm9sZCZkYXRhLzUxL2svMjMzMDYvS2Vsc29uIFNhbnMgQm9sZC5vdGY" rel="stylesheet" type="text/css"/>
        <title>Document</title>
    </head>
    <body onload="loadPage()">
        <div id="loader"><span id="loaderInner"></span></div>
        <div id="allPage">
            <header id="header">
                <div class="menuCont" onclick="menuBar(this)">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>        
                <div class="topCol">
                    <div id="logo"><img id="logo" src="image/visit5.png"></div>
                    <div class="menu" id="menu">
                        <ul>
                            <li><a href="#" key="about" class="changeFunc">О Нас</a></li>
                            <li><a href="#" key="projects" class="changeFunc">Наши проекты</a></li>
                            <li><a href="#" key="ord" class="changeFunc">Заказы</a></li>
                            <li><a href="#" key="conus" class="changeFunc">Связь с Нами</a></li>
                        </ul>
                    </div>
                    <div id="lang">
                        <div id="butStyle">
                            <button id="langBut" class="changeFunc" key="langchange">Язык</button>
                            <button id="ru" class="changeFunc translate"><img src="image/ru1.png" alt="ru" height="20px" width="30px"></button>
                            <button id="en" class="changeFunc translate"><img src="image/en.png" alt="en" height="20px" width="30px"></button>
                            <button id="de" class="changeFunc translate"><img src="image/de.png" alt="de" height="20px" width="30px"></button>
                        </div>
                    </div>
                </div>    
            </header>
            <div class="midCol">
                <div id="">
                    <p><b id="fs">--</b><b id="cs">></b></p>
                    <img src="image/th1.png" id="img1">
                    <h1>
                        <span class="changeFunc" key="mainInf">Креатив -</span>  </br>
                        <span class="changeFunc" key="mainInf2">наше Всё!</span> 
                    </h1>
                </div>
            </div>
        </div>
        <div id="cursor"></div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <script src="cursor.js"></script>
        <script src="jquery.min.js"></script>
    </body>
</html>
